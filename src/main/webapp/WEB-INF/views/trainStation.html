<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:text="#{user.trainStation.label.title}"></title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <div th:include="fragment/navbar.html::navbar"></div>
</header>

<div class="container-xxl">
    <th:block th:if="${search}">
        <div th:include="fragment/search.html::search"></div>
    </th:block>

    <th:block th:if="${found}">
        <div th:include="fragment/find.html::find"></div>
    </th:block>

    <th:block th:if="${registerOnTrain}">
        <div th:include="fragment/registerOnTrain.html::registerOnTrain"></div>
    </th:block>

    <th:block th:if="${payment}">
        <div th:include="fragment/payment.html::payment"></div>
    </th:block>

    <th:block th:if="${receipts}">
        <div th:include="fragment/receipts.html::receipts"></div>
    </th:block>

    <th:block th:if="${passengerList}">
        <div th:include="fragment/passengerList.html::passengerList"></div>
    </th:block>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
